name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ğŸš€
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "ğŸ This job's status is ${{ job.status }}."
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - run: echo "JDK asignada"   
      - name: Build with Maven
        run: mvn -B package --file pom.xml
      - run: echo "MAVEN lanzado"
      - name: Archive bundle
        uses: actions/upload-artifact@v2
        with:
          name: bundle
          path: target #Path de los ficheros de recursos manualmente que serin incluidos en el zip
      - run: echo "Artefacto creado"     
      #java -cp CubeGenerator-1.0-SNAPSHOT.jar com.mycompany.App
      # Esto para la descarga pero hace falta un token
      - name: Descargar
        uses: dawidd6/action-download-artifact@v2
        id: download-artifact      
        with:         
          github_token: ${{ secrets.GITHUB_TOKEN }}
          #workflow: maven.yml
          #workflow_conclusion: success
          name: bundle  
          path: C:/TEMP
      - run: echo "Artefacto creado"    
